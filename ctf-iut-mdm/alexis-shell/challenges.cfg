description:
    ```
    ssh totor@IPSERVER
    mdp: lerotor
    ```
    Pour cette énigme, tu vas te connecter à distance à la session d'un certain "totor" avec la commande ssh sur le serveur IPSERVER.
    Le mot de passe est: lerotor.
    .
    Je t'invite à utiliser la commande "ls" dans ton terminal ainsi que la commande "cat" pour afficher le contenu du fichier texte présent dans le répertoire où tu te trouves.
    Quand tu feras "ls", les noms en blanc seront des fichiers et en bleu seront des dossiers.
    Bon à savoir: la commande "man" sous Unix permet d'avoir des explications sur chaque commande ... par exemple "man ls" te montrera toutes les options de la commande "ls".

